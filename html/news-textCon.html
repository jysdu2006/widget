<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <title>api</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/news-text.css" />
</head>
<body>
    <div id="wrap">
        <div id="main">
        
        	<script id="news-template" type="text/x-dot-template">
                <h1>{{=it[0].title}}</h1>
                <label>
	                {{? it[0].from }}
	                	{{=it[0].from}}
	                {{?}}
	                <em>{{=it[0].date}}</em>
                </label>
                <div id="summary">
                	{{=it[0].summary}}
            	</div>
            	{{? it[0].poster }}
            		<img src="{{=it[0].poster.url}}" />
            	{{?}}
            	<div>
            		{{=it[0].content}}
            	</div>
            	
            	<a id="fav" class="btn" tapmode="active" news-id="{{=it[0].id}}" onclick="collect(this);">收藏</a>
            	
            </script>
        	
        	<div id="content"></div>
        	
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
 <script type="text/javascript" src="../script/news-textCon.js"></script> 
</html>
